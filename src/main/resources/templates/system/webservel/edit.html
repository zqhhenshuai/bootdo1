<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${webservel.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">网站名称：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${webservel.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关键字：</label>
								<div class="col-sm-8">
									<input id="guanjianzi" name="guanjianzi" th:value="${webservel.guanjianzi}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="miaoshu" name="miaoshu" th:value="${webservel.miaoshu}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客服电话：</label>
								<div class="col-sm-8">
									<input id="lianx" name="lianx" th:value="${webservel.lianx}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="youxiang" name="youxiang" th:value="${webservel.youxiang}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备案号：</label>
								<div class="col-sm-8">
									<input id="beian" name="beian" th:value="${webservel.beian}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版权：</label>
								<div class="col-sm-8">
									<input id="yinsi" name="yinsi" th:value="${webservel.yinsi}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/webservel/edit.js">
	</script>
</body>
</html>
